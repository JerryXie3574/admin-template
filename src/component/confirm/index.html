<link rel="stylesheet" href="assets/component/confirm/style.css">
<div class="confirm">
  <modal :show.sync="show">
    <h3 slot="header">温馨提示</h3>
    <div slot="body">
      <slot name="msg"></slot>
    </div>
    <div slot="footer">
      <button class="confirm__cancel-btn" @click="cancel">取消</button>
      <button class="confirm__confirm-btn" @click="confirm">确定</button>
    </div>
  </modal>
</div>
